<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
  <title>Error reporter</title>
</head>
<body>
<form action="#" th:action="@{/index}" th:object="${ticketDTO}" method="post">
  <select th:field="*{name}">
    <option th:each="submitingUser:${users}"
            th:value="${submitingUser.userName}" th:text="${submitingUser.userName}"></option>
  </select>
  <p>Manufacturer: <input type="text" th:field="*{manufacturer}"/></p>
  <p>Serial number: <input type="text" th:field="*{serialnumber}"/></p>
  <p>Description: <input type="text" th:field="*{description}"/></p>
  <p><input type="submit" value="Report"/></p>
</form>
</body>
</html>
